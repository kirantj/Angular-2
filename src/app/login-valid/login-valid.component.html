<br><br><br><br><br><br>
<div class="container">
 <div>
  <h2>Login here</h2>
  <form #loginform="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="model.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
         <div [hidden]="!email.errors.required">
            Email Id is required
         </div>
         <div [hidden]="!email.errors.pattern">
            Please enter correct email id
         </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required name="psd" [(ngModel)]="model.psd" #psd="ngModel">
      <div *ngIf="psd.errors && (psd.dirty || psd.touched)" class="alert alert-danger">
         <div [hidden]="!psd.errors.required">
            Password is required
         </div>
      </div>
    </div>
    <button type="submit" [disabled]="!loginform.form.valid" class="btn btn-group btn-default">Submit</button>
    <a routerLink="/app-form-validations" class="btn btn-group">Register</a>
  </form>
</div>
</div>
